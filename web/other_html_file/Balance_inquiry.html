<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    </head>

    <body>


        <div class="container">
            <h1 class="text-center mb-4">Personal Balance Information Inquiry</h1>
            <form id="f1" method="post">
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="AccountNo" class="form-label">Customers Account number</label>
                        <input type="text" name="AccountNo" class="form-control"  required>
                    </div>

                </div>


                <div class="text-center">
                    <button type="button" id="submitButton" class="btn btn-primary">
                        Submit
                    </button>

                </div>
            </form>

            <!--            <div id="additionalInfo" style="display:none;">
                             Additional information content goes here 
                            <p>Successfully Submitted!!! Thanks for your Cooperation.</p>
                            <button type="button" id="closeButton" class="btn btn-secondary">Close</button>
                        </div>   -->


            <div id="result" style="display:none; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); max-width: 80%; justify-content: center; align-items: center;">
                <p> Here all the details related to entered Customer ID.</p>
<!--                <button type="button" id="closeButton" class="btn btn-secondary">Close</button>-->
            </div>
            <button type="button" id="closeButton" class="btn btn-secondary" style="display:none;">Close</button>

        </div>


        <script>


            $(document).ready(function () {

                $("#submitButton").click(function () {
                    var AccountNo = $("input[name='AccountNo']").val();


                    $.ajax({
                        type: "GET",
                        url: "Balance_inquiry", // Your servlet URL
                        data: {
                            AccountNo: AccountNo
                        },
                        success: function (response) {
                            $("#result").html(response);

//                             var formData = JSON.parse(localStorage.getItem('formData'));
//                delete formData['CustomerDetails.html']['f3']; // Clear tab 1 data
//                localStorage.setItem('formData', JSON.stringify(formData)); // Update local storage


                            $("#f1").trigger("reset");
                            $("#f1").hide();
                            $("#result").show();
                            $("#closeButton").show();
                        },
                        error: function (xhr, status, error) {
                            $("#result").text("Error: " + error);
                        }
                    });
                });
                $("#closeButton").click(function () {
                    // Show the original form
                    $("#f1").show();
                    // Hide the additional content
                    $("#result").hide();
                    $("#closeButton").hide();
                });

            });
        </script>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    </body>

</html>
