<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Image/Login_background.png'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .logo {
            text-align: center;
            margin-top: 100px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.5); /* Transparent white background */
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .login-input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        .login-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="logo">
        <img src="Image/logo.png" alt="Logo" width="150">
    </div>

    <div class="login-container">
         <form action="loginAction.do" name="loginActionBean" method="POST" >
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <button type="submit" > submit</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2023 
    </div>
</body>
</html>
