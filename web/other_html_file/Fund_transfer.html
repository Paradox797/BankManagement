            <div id="fragment-1" class="container">
                <div class="row">

                <div id="result2" style="display:none; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3); max-width: 80%; justify-content: center; align-items: center;">

        <script>

        <script>


            $(document).ready(function () {

                $("#submitButton").click(function () {
                    var SenderAccountNo = $("input[name='SenderAccountNo']").val();
                    var ReceiverAccountNo = $("input[name='ReceiverAccountNo']").val();
                    var SendingAmount = $("input[name='SendingAmount']").val();
                    var Password = $("input[name='Password").val();
                    $.ajax({
                        type: "POST",
                        url: "Fundtransfer", // Your servlet URL
                        data: {
                            SenderAccountNo: SenderAccountNo,
                            ReceiverAccountNo: ReceiverAccountNo,
                            SendingAmount: SendingAmount,
                            Password: Password
                        },
                        success: function (response) {
                            $("#result").html(response);

                            $("#f1").trigger("reset");
                            $("#f1").hide();
                            $("#result").show();
                            $("#closeButton").show();
                            $("#print2").show();

                            $("#print2").click(function () {
                                // Show the printable content and hide other elements
                                // $("#f1").hide();
                                $("#print2").hide();
                                $("#closeButton").hide();

                                // Create a new window for printing

                                var printWindow = window.open('', '', 'width=600,height=600');
                                printWindow.document.open();
                                printWindow.document.write('<html><head><title>Print</title></head><body>');


                                var Width = 600;
                                var height = 600;
                                // Extract the content of #result from the original page
                                var resultContent = $("#result").html();

                                // Wrap the content in a container div with a maximum width
                                var wrappedContent = '<div style="width:' + Width + 'px" "height:' + height + 'px;">' + resultContent + '</div>';

                                printWindow.document.write(wrappedContent);

                                // Calculate and set the height of the new window based on the content
//                                var contentHeight = $("#result").height();
//                                printWindow.resizeTo(screen.width, contentHeight);

                                // Close the new window after printing
                                printWindow.document.close();
                                printWindow.print();
                                printWindow.close();
                                $("#result").show();
                                $("#closeButton").show();
                                $("#print2").show();
                            });


                        },
                        error: function (xhr, status, error) {
                            $("#result").text("Error: " + error);
                        }
                    });
                });
                $("#closeButton").click(function () {
                    // Show the original form
                    $("#f1").show();
                    // Hide the additional content
                    $("#result").hide();
                    $("#closeButton").hide();
                    $("#print2").hide();
                });

            });
        </script>

        <script>


            $(document).ready(function () {

                $("#submitButton2").click(function () {
                    var AccountNo = $("input[name='account_Id']").val();

                    $.ajax({
                        type: "GET",
                        url: "Fundtransfer2", // Your servlet URL
                        data: {
                            AccountNo: AccountNo
                        },
                        success: function (response) {
                            $("#result2").html(response);
                            $("#f2").trigger("reset");
                            $("#f2").hide();
                            $("#result2").show();
                            $("#closeButton2").show();
                            $("#print").show();


                            $("#print").click(function () {
                                // Show the printable content and hide other elements
                                // $("#f1").hide();
                                $("#print").hide();
                                $("#closeButton2").hide();

                                // Create a new window for printing
                                var printWindow = window.open('', '', 'width=100%,height=auto');
                                printWindow.document.open();
                                printWindow.document.write('<html><head><title>Print</title></head><body>');

                                // Extract the content of #result from the original page
                                var resultContent = $("#result2").html();
                                printWindow.document.write(resultContent);

                                // Calculate and set the height of the new window based on the content
                                var contentHeight = $("#result2").height();
                                printWindow.resizeTo(screen.width, contentHeight);

                                // Close the new window after printing
                                printWindow.document.close();
                                printWindow.print();
                                printWindow.close();
                                $("#result2").show();
                                $("#closeButton2").show();
                                $("#print").show();
                            });



                        },
                        error: function (xhr, status, error) {
                            $("#result2").text("Error: " + error);
                        }
                    });
                });
                $("#closeButton2").click(function () {
                    // Show the original form
                    $("#f2").show();
                    // Hide the additional content
                    $("#result2").hide();
                    $("#closeButton2").hide();
                    $("#print").hide();
                });

            });
        </script>
